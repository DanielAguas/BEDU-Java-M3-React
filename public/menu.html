</head>
<body>
    <!--NAV BAR-->
    <nav>
      <div class="logo">
        <img src="./RT-Logo.png" alt="logo de la compañia">
        <ul>
            <li class="items"><a href="./index.html">Inicio</a></li>
            <li class="items"><a href="./menu.html">Menú</a></li>
            <li class="items"><a href="./02/servicios.html">Servicios</a></li>

        </ul>
    </nav>

    <!-- Contenedor para React Menu-->
    
    <div id="root"></div>
  

    <!--Footer--> 

    <footer>
      <div class="main-content">
        <div class="left box">
          <h2>Acerca de</h2>
          <div class="content">
            <p>#LaCasadelTaco</p>
            <div class="social">
              <a href="https://facebook.com"><span class="fab fa-facebook-f"></span></a>
              <a href="#"><span class="fab fa-twitter"></span></a>
              <a href="https://instagram.com"><span class="fab fa-instagram"></span></a>
              <a href="https://youtube.com"><span class="fab fa-youtube"></span></a>
            </div>
          </div>
        </div>
        <div class="center box">
          <h2>Dirección</h2>
          <div class="content">
            <div class="place">
              <span class="fas fa-map-marker-alt"></span>
              <span class="text">México, CDMX</span>
            </div>
            <div class="phone">
              <span class="fas fa-phone-alt"></span>
              <span class="text">+(52) 55 0000 0000</span>
            </div>
            <div class="email">
              <span class="fas fa-envelope"></span>
              <span class="text">contacto@comics-rs.com</span>
            </div>
          </div>
        </div>
        <div class="right box">
          <h2>Contactanos</h2>
          <div class="content">
            <form action="#">
              <div class="email">
                <div class="text">Email *</div>
                <input type="email" required>
              </div>
              <div class="msg">
                <div class="text">Mensaje *</div>
                <textarea rows="2" cols="25" required></textarea>
              </div>
              <div class="btn">
                <button type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bottom">
        <center>
          <span class="credit">Created By <a href="#">DAAGF</a> | </span>
          <span class="far fa-copyright"></span><span> 2024 derechos reservados.</span>
        </center>
      </div>
    </footer>

    <!-- Scripts de React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
